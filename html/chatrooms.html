<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chatroom.css">
    <link rel="stylesheet" href="../toast/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/vulcan_salute/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/vulcan_salute/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/vulcan_salute/favicon-16x16.png">
    <link rel="manifest" href="../assets/vulcan_salute/site.webmanifest">
    <title>PingWave</title>
</head>
<body>
    <div class="header">
        <h1>PingWave</h1>
        <div class="headerinner">
            <ul class="chatrooms"><h3><li id="username">Welcome </li></h3></ul>
            <button class="logout" id="logout"><i class="fa-solid fa-right-from-bracket fa-2xl"></i></button>
        </div>
        
    </div>
    <ul class="notifications"></ul>
    <div class="container">
        <h1 style="font-family: 'Poiret One', sans-serif;">Chatrooms</h1>
        <ul class="chatrooms" id="chatrooms">
        </ul>
        <div class="line"></div>
        <h1 style="font-family: 'Poiret One', sans-serif;">Create a new room?</h1>
        <div class="newroom">
            <input type="text" name="roomname" id="roomname" placeholder=" Enter Chatroom Name">
            <input type="text" name="description" id="description" placeholder=" Description(optional)">
            <button class="greenbtn" id="create">Create Room</button>
        </div>
        
    </div>
    
</body>
<script>
    const nextPage = (id,val) => {
    localStorage.setItem("roomid", id);
    localStorage.setItem("roomname", val);
    window.location.replace("../html/chat.html");
}
</script>
<script src="https://kit.fontawesome.com/59edc03056.js" crossorigin="anonymous"></script>
<script type="module" src="../js/chatrooms.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
</html>
